---
- hosts: all
  become: true
  vars_files:
    - vars/default.yml

  tasks:

    # - name: test_db
    #   mysql_db:
    #     login_user=root
    #     login_password=password
    #     login_host=B_address
    #     login_port=B_port
    #     name=B_database
    #     state=present
    #   when: dbstatus.rc == 0
    #   no_log: yes # You can disable this, if you want to print the stdout

    - name: Install prerequisites
      apt:
        pkg:
          - aptitude
        update_cache: yes
        state: latest
        force_apt_get: yes

    - name: Install Apache
      apt:
        pkg:
          - apache2
        update_cache: yes
        state: latest

    - name: Create repo folder
      file:
        path: "/opt/repository"
        state: directory
        owner: "{{ app_user }}"
        mode: '0755'

    - name: Clone fe build
      become_user: "{{ app_user }}"
      git:
        repo: '{{ fe_repo }}'
        dest: /opt/repository/test-fe
        # key_file: /home/anss/.ssh/id_ed25519

    - name: Build Fe
      shell:
        chdir: /opt/repository/test-fe
        cmd: ./a.sh

    - name: Create real folder
      file:
        path: "/var/www/_real_"
        state: directory
        owner: "{{ app_user }}"
        mode: '0755'

    - name: Create document root
      file:
        path: "/var/www/{{ http_host }}"
        state: directory
        owner: "{{ app_user }}"
        mode: '0755'

    - name: Create document BE root
      file:
        dest: "/var/www/{{ http_host }}/backend"
        src: "/var/www/_real_"
        state: link
        owner: "{{ app_user }}"
        mode: '0755'

    - name: Copy index test page
      template:
        src: "files/index.html"
        dest: "/var/www/{{ http_host }}/index.html"

    - name: Set up Apache virtualhost
      template:
        src: "files/apache.conf"
        dest: "/etc/apache2/sites-available/{{ http_conf }}"

    - name: Enable new site
      shell: /usr/sbin/a2ensite {{ http_conf }}
      notify: Reload Apache

    - name: Disable default Apache site
      shell: /usr/sbin/a2dissite 000-default.conf
      when: disable_default
      notify: Reload Apache

    - name: "UFW - Allow HTTP on port {{ http_port }}"
      ufw:
        rule: allow
        port: "{{ http_port }}"
        proto: tcp

  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded

    - name: Restart Apache
      service:
        name: apache2
        state: restarted
